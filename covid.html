  <script>
  
      const url = "https://corona.lmao.ninja/v3/covid-19/all";
      const localurl = "https://hpb.health.gov.lk/api/get-current-statistical";
  
      const totalLK = document.getElementById('totalLK');
      const activeLK = document.getElementById('activeLK');
      const newLK = document.getElementById('newLK');
      const deathLK = document.getElementById('deathLK');
  
      const totalW = document.getElementById('totalW');
      const activeW = document.getElementById('activeW');
      const newW = document.getElementById('newW');
      const deathW = document.getElementById('deathW');
      //Start the fetching request with request_URL
      fetch(localurl)
        .then(data => {
          return data.json(); //Returning the data blob to the fetch request so we can extract the JSON from it.
        })
        .then(covidlk => {
  
          let postObject = {
            total: covidlk.data.local_total_cases,
            rec: covidlk.data.local_recovered,
            act: covidlk.data.local_active_cases,
            death: covidlk.data.local_deaths,
            newCases: covidlk.data.local_new_cases,
          };
  
  
          //Adding a new element to the UL html element.
          totalLK.innerHTML = postObject.total;
          activeLK.innerHTML = postObject.act;
          deathLK.innerHTML = postObject.death;
          newLK.innerHTML = postObject.newCases;
  
        });
