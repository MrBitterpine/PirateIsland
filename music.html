<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="styles/table.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Music Player</title>
</head>

<body>
    <div id="loader">
        <div></div>
    </div>
    <div style="display: flex;justify-content: center; align-items: center;">
        <input type="text" id="search" placeholder="Search Songs"> <button type="button" onclick="Search()"
            id="button">Search</button>
    </div> <br>
    <br>
    <div class="tablepadding">
        <div id="tablediv" style="display:flex">
            <table id="result">
                <tr><th colspan="3" style="text-align:center;"><h2>Popular Songs</h2></th></tr>                
                <tr>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Download</th>
                </tr>
                <tr>
                    <td><img src="https://vid.puffyan.us/vi/8v2kCTSE6Gg/mqdefault.jpg"></td>
                    <td>Gabry Ponte, LUM!X, Prezioso - Thunder (Lyrics) | down the river were drunk tiktok</td>
                    <td><button
                            onclick="Download('8v2kCTSE6Gg','https://vid.puffyan.us/vi/8v2kCTSE6Gg/mqdefault.jpg','Gabry Ponte, LUM!X, Prezioso - Thunder (Lyrics) | down the river were drunk tiktok')">Play</button>
                    </td>
                </tr>
                <tr><td><img src="https://vid.puffyan.us/vi/uiqrngFTX5k/mqdefault.jpg"></td><td>Kacha Badam Song | Bhuban Badyakar | Kacha Badam Song Remix | Badam Badam Song | New Song 2022</td><td><button onclick="Download('uiqrngFTX5k','https://vid.puffyan.us/vi/uiqrngFTX5k/mqdefault.jpg','Kacha Badam Song | Bhuban Badyakar | Kacha Badam Song Remix | Badam Badam Song | New Song 2022')">Play</button></td></tr>
            </table>
        </div>
    </div>
    <div id="playerdiv">
        <div id="player">
            <img id="thumb" src="">
            <div>
                <h4 id="heading"></h4><audio id="audio" src="" controls autoplay></audio>
            </div>
        </div>
        </audio>
    </div>
    <script>function Search() {
            let data = document.getElementById("search").value;

            document.getElementById("loader").style.display = "flex";
            const URL = "https://vid.puffyan.us/api/v1/search?type=video&q=" + encodeURIComponent(data);
            const table = document.getElementById("result");
            fetch(URL).then(data => {
                return data.json();
            }).then(posts => {
                document.getElementById("loader").style.display = "none";
                table.innerHTML = '<tr><th>Cover</th><th>Title</th><th>Download</th></tr>';
                posts.forEach(post => {
                    var title = post.title;
                    var thumbnail = post.videoThumbnails[4].url;
                    var id = post.videoId;

                    var tr = '<tr><td><img src="' + thumbnail + '"></td><td>' + title + '</td><td><button onclick="Download(\'' + id + '\',\'' + thumbnail + '\',\'' + title + '\')">Play</a></td></tr>';
                    table.innerHTML += tr;
                });
                //document.getElementById("tablediv").style.display = "block";
            });
        }

        function Download(id, thumb, title) {
            document.getElementById("thumb").src = thumb;
            document.getElementById("heading").innerHTML = title;
            const URL = "https://vid.puffyan.us/api/v1/videos/" + id + "?fields=adaptiveFormats";
            fetch(URL).then(data => {
                return data.json();
            }).then(posts => {
                var audiourl = posts.adaptiveFormats[0].url;
                document.getElementById("audio").src = audiourl;
                document.getElementById("playerdiv").style.display = "flex";
            });
        } </script>
</body>

</html>
