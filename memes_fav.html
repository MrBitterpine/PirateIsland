<!DOCTYPE html>
<html>

<head>
    <title>Memes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/meme.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="loader" id="loader"></div>
    <a class="curl" href="index.html"><img src="images/home.png" alt="" class="src"></a>
    <div>
        <ul class="meme" id="memeul"></ul>
    </div>
    <script>
        const imageList = document.getElementById("memeul");
        var loader = document.getElementById("loader");
        fetch("https://desertisland.herokuapp.com/", {
            method: 'GET',
            headers: {
                'collection': 'memes'
            }
        }).then(data => {
            console.log(data);
            return data.json();
        }).then(obj => {
            console.log(obj);
            obj.slice().reverse().forEach(posts => {
                imageList.innerHTML += '<li class="meme"><img class="meme" src="' + posts.link + '"></li>'
            });
        });
    </script>
</body>

</html>
