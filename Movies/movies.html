<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Finger+Paint">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/table.css">
    <title>PirateIsland Movies</title>
</head>

<body class="parallax">
    <div id="loader">
        <div></div>
    </div>
    <div style="display: flex;justify-content: center; align-items: center;">
        <input type="text" id="search" placeholder="Search Movie"> <button type="button" onclick="Search()" id="button">Search</button>
    </div> <br>
    <br>
    <div class="tablepadding">
        <div id="tablediv">
            <h1 id="title"></h1>
            <table id="result">
                <tr>
                    <th>Movie</th>
                    <th>Peers</th>
                    <th>Size</th>
                    <th>Link</th>
                </tr>
            </table>
        </div>
    </div>
    <div id="moviecollection">
        <ul class="movie" id="memeul"></ul>
    </div>
    <script>
        const input = document.getElementById("search");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                Search()
            }
        });

        function LoadMovies(page) {

            fetchUrl = "https://api.themoviedb.org/3/discover/movie?api_key=05159cb3f7a10f4e876ea3579592cd55&include_video=true&language=en-US&sort_by=popularity.desc&page=" + page

            const imageList = document.getElementById("memeul");
            var memelist = [];
            fetch(fetchUrl).then(data => {
                return data.json();
            }).then(posts => {
                posts.results.forEach(post => {
                    imageList.innerHTML += '<li class="movie"><div class="movie" onclick="searchMovie(this)"><img src="https://image.tmdb.org/t/p/w300' + post.poster_path + '"><div class="movie_title">' + post.original_title + '</div><div class="movie_year">' + post.release_date + '</div></div></li>';

                });
            });
        }
        var page = 1;
        LoadMovies(page)
        window.onscroll = function() {
            if (window.innerHeight + window.pageYOffset >= document.body.offsetHeight) {
                page++
                LoadMovies(page)
            }
        }

        function searchMovie(element) {
            var searchTag = element.getElementsByClassName("movie_title")[0].innerHTML;
            input.value = searchTag;
            Search();
        }

        function Search() {
            document.getElementById("loader").style.display = "flex";
            let data = input.value;
            document.getElementById("moviecollection").style.display = "none";
            const kota_URL = "https://torrents-api.ryukme.repl.co/api/1337x/" + encodeURIComponent(data) + "/1";
            const table = document.getElementById("result");
            fetch(kota_URL).then(data => {
                return data.json();
            }).then(posts => {
                document.getElementById("loader").style.display = "none";
                posts.forEach(post => {
                    let postObject = {
                        name: post.Name,
                        magnet: post.Magnet,
                        size: post.Size,
                        seeders: post.Seeders
                    };
                    var tr = '<tr><td>' + postObject.name + '</td><td>' + postObject.seeders + '</td><td>' + postObject.size + '</td><td><a href="play.html?torrent=' + encodeURIComponent(postObject.magnet) + '">Play</a></td></tr>';
                    table.innerHTML += tr;
                });
                document.getElementById("tablediv").style.display = "block";
            });
        }
    </script>
</body>

</html>
