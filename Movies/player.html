<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Search and stream movies immediately</title>
</head>


<body>
    <input id="torrent">

    <button type="button" onclick="Search()">Search</button>
<table id="result"></table>
    <div style="text-align: center;width: 100%;">
        <video id="video" controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@webtor/player-sdk-js/dist/index.min.js" charset="utf-8" async></script>
    <script>
        function Search(){
            let data = document.getElementById("torrent").value;
            let query = "https://1337x.to/search/"+decodeURIComponent(data);+"/1/ table .table-list" 
            $( "#result" ).load(query);
        }
        function Play() {
            let data = document.getElementById("torrent").value;
            document.getElementById('video').src = decodeURIComponent(data);

        }

    </script>
</body>

</html>
