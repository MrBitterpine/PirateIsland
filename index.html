<!DOCTYPE html>

<body>
    <div class="github-ribbon">

        <div> <span class="coolfont">Pirate Island</span> </div>
    </div>

    <script>
        const data = [{

        }, {
            href: "music.html",

            title: "Memes",

        }, {

            document.getElementById("menulist").innerHTML += line;
        });
