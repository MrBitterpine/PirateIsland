<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/table.css">
    <title>Youtube Downloader</title>
   </head>

<body >
    <div id="loader">
        <div></div>
    </div>
    <div style="display: flex;justify-content: center; align-items: center;">
        <input type="text" id="search"
            placeholder="Enter Youtube URL"> <button type="button" onclick="Search()" id="button">Search</button></div> <br>
    <br>
    <div class="tablepadding">
        <div id="tablediv">
            <h1 id="title"></h1>
            <img src="" id="thumbnail" style="width:100%; border-radius: 20px;">
            <table id="result">
                <tr>
            <th>Resolution</th>
            <th>Container</th>
            <th>Quality</th>
            <th>Link</th>
                </tr>
            </table>
        </div>
    </div>
    <script> function matchYoutubeUrl(url) { var p = /^(?:https?:\/\/)?(?:www\.)?(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))((\w|-){11})(?:\S+)?$/;
return (url.match(p)) ? RegExp.$1 : false;
} function Search() { let data = document.getElementById("search").value;
document.getElementById("button").style.display = "none" ;if (matchYoutubeUrl(data) != false) { document.getElementById("loader").style.display = "flex";
const URL = "https://vid.puffyan.us/api/v1/videos/" + matchYoutubeUrl(data) + "?fields=formatStreams,title,videoThumbnails";
const table = document.getElementById("result");
fetch(URL).then(data => { return data.json();
}).then(posts => { document.getElementById("title").innerHTML = posts.title;
document.getElementById("thumbnail").src = posts.videoThumbnails[4].url;
document.getElementById("loader").style.display = "none";
posts.formatStreams.forEach(post => { let postObject = { res: post.size, container: post.container, quality: post.qualityLabel, link: post.url};
var tr = '<tr><td>' + postObject.res + '</td><td>' + postObject.container + '</td><td>' + postObject.quality + '</td><td><a href=' + postObject.link + '>Play</a></td></tr>';
table.innerHTML += tr;
});
document.getElementById("tablediv").style.display = "block";
});
} else { alert("Url is Invalid");
} } </script>
</body>

</html>
