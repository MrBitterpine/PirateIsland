<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/table.css">
    <title>Youtube Downloader</title>
</head>

<body>
    <div id="loader">
        <div></div>
    </div>
    <a class="curl" href="index.html"><img src="images/home.png" alt="" class="src"></a>
    <div class="inputdevfixed">
        <input type="text" id="search" placeholder="Search Or Enter Youtube URL"> <button type="button" onclick="Search()" id="button">Search</button>
    </div> <br><br>
    <br>
    <div class="tablepadding">
        <div id="tablediv">
            <h1 id="title"></h1>
            <img src="" id="thumbnail">
            <table id="result" class="result">
                <tr>
                    <th>Resolution</th>
                    <th>Container</th>
                    <th>Quality</th>
                    <th>Link</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="scripts/youtube.js"></script>

</html>
